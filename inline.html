<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
    <script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>

    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            width: 100%;
            height: 100%;
        }

        .editor-link img {
            padding-top: 4px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 10);

        var osm = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            minZoom: 8, maxZoom: 18,
            attribution: 'Map data © <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
        });

        var dgis = L.tileLayer('//tile{s}.maps.2gis.com/tiles?x={x}&y={y}&z={z}&v=1', {
            subdomains: '0123456789',
            attribution: 'Map data © <a href="http://info.2gis.com">2GIS</a>'
        });

        L.control.layers({
            "2GIS": dgis,
            "OSM": osm
        }).addTo(map);

        dgis.addTo(map);

        var inputGeo = location.hash.slice(1);
        if (inputGeo) {
            var displayObj = omnivore.wkt.parse(inputGeo);
            displayObj.addTo(map);
            map.fitBounds(displayObj.getBounds());

//            var editorLink = L.control();

//                return this._div;
//            };
//

        }
    </script>
</body>
</html>
